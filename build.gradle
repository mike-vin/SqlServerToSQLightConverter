group 'ToSQLightConverter'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8
targetCompatibility = 1.8

task fatJar(type: Jar) {
    manifest {
        attributes 'Implementation-Title': 'Executable Gradle Jar File',
                'Implementation-Version': version,
                'Main-Class': 'com.converter.Main'
    }
    baseName = project.name + '-all'
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}
repositories {
    mavenCentral()
}

dependencies {
    compile 'org.springframework.data:spring-data-jpa:1.11.7.RELEASE'
    compile "org.hibernate.javax.persistence:hibernate-jpa-2.1-api:1.0.0.Final-redhat-1"
    compile "org.hibernate:hibernate-core:5.2.4.Final"

    compile "com.microsoft.sqlserver:mssql-jdbc:6.1.0.jre8"
    compile "org.xerial:sqlite-jdbc:3.8.11.2"
    compile 'com.enigmabridge:hibernate4-sqlite-dialect:0.1.2'
    compile 'org.slf4j:slf4j-simple:1.7.25'
    compile 'org.projectlombok:lombok:1.16.12'

    compile 'org.springframework:spring-test:4.3.8.RELEASE'
    testCompile 'junit:junit:4.12'
    testCompile "org.mockito:mockito-core:2.8.9"
}
